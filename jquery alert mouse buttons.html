<html>
<head>
<title>Jquery</title>
<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<script>
$(document).ready(function(){
$('#btn1').click(function(){
$('p').toggle(1000);
});
$('#btn2').click(function(){
$('#pqr').append('nonu');
});
$('#btn3').dblclick(function(){
$('a').attr('href','https://www.google.co.in/');
});
$('input').keydown(function(event){
if(event.which==74)
event.preventDefault();
});
$('#btn4').click(function(){
$('li').append($('<li>input</li>').val());
});

});
</script>
</head>
